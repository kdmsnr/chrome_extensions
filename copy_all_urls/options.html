<html>
  <head>
    <title>Copy All URLs Options</title>
  </head>

  <body>
    <h1>Format for Title and URL</h1>
    <ul>
      <li><code>%text%</code> means Title.</li>
      <li><code>%url%</code> means URL.</li>
      <li><code>\n</code> means new line.</li>
    </ul>

    <div id="status"></div>
    <input type="text" id="copy_all_urls_format" size="100" />
    <button id="save">Save</button>

    <h2>Easy Setting</h2>
    <ul>
      <li><a href="#" class="es" name="simple">Simple format</a></li>
      <li><a href="#" class="es" name="new_line">Title \n URL</a></li>
      <li><a href="#" class="es" name="a_link">HTML a link format</a></li>
      <li><a href="#" class="es" name="excel">Excel Format</a></li>
      <li><a href="#" class="es" name="markdown">Markdown</a></li>
    </ul>
    <script src="options.js"></script>
  </body>
</html>
